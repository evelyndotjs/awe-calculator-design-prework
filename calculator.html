<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evelyn's Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="container-fluid">
      <table class="table table-bordered">
        <thead>
          <tr class="top-row">
            <td colspan="4">0</td>
          </tr>
        </thead>
        <tbody>
          <tr class="calc-rows">
            <td class="calc-rows-hover" colspan="2">
              <button type="button" class="btn">C</button>
            </td>
            <td class="calc-rows-hover">
              <button type="button" class="btn">&#8592;</button>
            </td>
            <td class="symbol symbol-hover">
              <button type="button" class="symbol-btn btn">&#247;</button>
            </td>
          </tr>
          <tr class="calc-rows">
            <td class="calc-rows-hover">
              <button type="button" class="btn">7</button>
            </td>
            <td class="calc-rows-hover">
              <button type="button" class="btn">8</button>
            </td>
            <td class="calc-rows-hover">
              <button type="button" class="btn">9</button>
            </td>
            <td class="symbol symbol-hover">
              <button type="button" class="symbol-btn btn">&#215;</button>
            </td>
          </tr>
          <tr class="calc-rows">
            <td class="calc-rows-hover">
              <button type="button" class="btn">4</button>
            </td>
            <td class="calc-rows-hover">
              <button type="button" class="btn">5</button>
            </td>
            <td class="calc-rows-hover">
              <button type="button" class="btn">6</button>
            </td>
            <td class="symbol symbol-hover">
              <button type="button" class="symbol-btn btn">&#8722;</button>
            </td>
          </tr>
          <tr class="calc-rows">
            <td class="calc-rows-hover">
              <button type="button" class="btn">1</button>
            </td>
            <td class="calc-rows-hover">
              <button type="button" class="btn">2</button>
            </td>
            <td class="calc-rows-hover">
              <button type="button" class="btn">3</button>
            </td>
            <td class="symbol symbol-hover">
              <button type="button" class="symbol-btn btn">&#43;</button>
            </td>
          </tr>
          <tr class="calc-rows">
            <td class="calc-rows-hover" colspan="3">
              <button type="button" class="btn">0</button>
            </td>
            <td class="symbol symbol-hover">
              <button type="button" class="symbol-btn btn">&#61;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
